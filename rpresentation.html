# 1. R coding style

---

## Files

---

### Names


```r
# Good
fit_models.R
utility_functions.R

# Bad
fit models.R
foo.r
stuff.r
```

### Structure



```r
# Load data ---------------------------

# Plot data ---------------------------
```


---

## Syntax

---

### Object names

Strive for names that are concise and meaningful.


```r
# Good
day_one
day_1

# Bad
first_day_of_the_month
DayOne
dayone
djm1
```

Avoid using already existing names.


```r
# Bad
T &lt;- FALSE
c &lt;- 10
mean &lt;- function(x) sum(x)
```


---

### Spacing

Any style guide is fundamentally opinionated...


```r
# Good Hadley
average &lt;- mean((feet / 12) + inches, na.rm = TRUE)
sqrt(x^2 + y^2)
x &lt;- 1:10
base::get

# Good Alexis
average &lt;- mean(
    ( feet / 12 ) + inches 
  , na.rm = TRUE
  )
sqrt( x^2 + y^2 )
x &lt;- 1:10
base::get

# Bad
average&lt;-mean(feet/12 + inches,na.rm=TRUE)
sqrt(x ^ 2 + y ^ 2)
x &lt;- 1 : 10
base :: get
```

---

### Indenting


```r
# Good
if (y &lt; 0 &amp;&amp; debug) {
  message("y is negative")
}

# Bad
if (y &lt; 0 &amp;&amp; debug)
message("Y is negative")
```

---

### Long lines

Strive to limit your code to 80 characters per line.


```r
# Good
do_something_very_complicated(
  something = "that",
  requires = many,
  arguments = "some of which may be long"
)

# Bad
do_something_very_complicated("that", requires, many, arguments,
                              "some of which may be long"
                              )
```

---

### Assignment


```r
# Good
x &lt;- 5

# Bad
x = 5 
```

---

## lintr and styler package



```r
install.packages(c("lintr", "styler"))
library("lintr")
library("styler")
```

---

### lintr package

lintr can be used o a source file, eg `bad_style.R` being the following source:


```r
# Spacing 
average&lt;-mean(feet/12 + inches,na.rm=TRUE)
sqrt(x ^ 2 + y ^ 2)
x &lt;- 1 : 10
base :: get

# Indenting
if (y &lt; 0 &amp;&amp; debug)
message("Y is negative")

# Assignment
x = 5
```

Then run


```r
lint("bad_style.R")
```

### styler package

You can use the `style_text()` function as follows


```r
ugly_code &lt;- "a&lt;-function( x){1+1}           "
style_text(ugly_code)
```



```r
# Bad
a&lt;-function( x){1+1}

# Good
a &lt;- function(x) {
  1 + 1
}
```


---

### styler package

As well as the following variants of `style_text()`:

* `style_file()` styles .R and/or .Rmd files.
* `style_dir()` styles all .R files in a directory.
* `style_pkg()` styles the source files of an R package.
* RStudio Addins for styling the active file, styling the current package and styling the highlighted code region.
